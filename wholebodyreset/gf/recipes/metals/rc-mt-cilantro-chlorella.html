<h1>Cilantro–Chlorella Detox Smoothie</h1>

<h2>Ingredients</h2>
<ul>
<li>1 cup fresh cilantro</li>
<li>1 banana</li>
<li>½ cup pineapple</li>
<li>1 tsp chlorella</li>
<li>Water or coconut water</li>
</ul>

<h2>Why It Works</h2>
<p>Cilantro pulls metals. Chlorella binds them for safe removal.</p>
